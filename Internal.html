<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
            border: 2px solid #69ccf3;
        }

        h1 {
            color: #006064;
            margin-bottom: 5px;
        }

        p {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello World!!</h1>
        <p>Internal CSS</p>
    </div>

</body>
</html>
